<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Report List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Timestamp</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="reportsContainer"></tbody>
</table>

<script>
    async function loadReports() {
        try {
            const response = await fetch("/get-reports");
            const csvText = await response.text();
            const rows = csvText.split("\n").slice(1); // Skip header

            const table = document.getElementById("reportsContainer");
            table.innerHTML = "";

            rows.forEach(row => {
                if (!row.trim()) return;
                const [timestamp, text, status] = row.split(",").map(val => val.replace(/"/g, ""));

                const tr = document.createElement("tr");
                tr.innerHTML = `
                        <td>${timestamp}</td>
                        <td>${text}</td>
                        <td>${status}</td>
                        <td>
                            ${status === "Open" ? `<button onclick="closeReport('${timestamp}')">Close</button>` : "Closed"}
                        </td>
                    `;
                table.appendChild(tr);
            });
        } catch (error) {
            console.error("Error loading reports:", error);
        }
    }

    async function closeReport(timestamp) {
        await fetch("/close-report", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ timestamp })
        });

        loadReports();
    }

    loadReports();
</script>

</body>
</html>
